<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Stone Crab - Cocktail Brokers</title>
</head>
<body>
  <header>
    <div class="container-full-width">
      <div class="row">
        <div class="col-4">
          <div id="header-left">
            <div id="clock" class="d-flex align-items-center flex-column justify-content-center">
              <div class="p2">
                <p id="clock-time">0:00:00 AM</p>
              </div>
              <div class="p2">
                <p id="clock-date">Thursday, January 1, 1970</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-4">
          <div id="header-mid" class="header">
            <div id="header-mid-top">
              <!-- <h1>STONE CRAB</h1> -->
              <img id="logo" src="TSCLogo.png">
            </div>
            <div id="header-mid-bottom">
              <h3 class="text-center">Cocktail Brokers</h3>
            </div>
          </div>
        </div>
        
        <div class="col-4">
          <div id ="header-right" class="d-flex align-items-center flex-column justify-content-center">
            <p id="timer" class="d-flex align-items-center">00:00</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid"> <!-- used to be container-full-width -->
      <div class="row sm-gutters"> <!-- used to be row -->
        <div class="col-8">
          <div id="table-container">
            <table id="table" class="table table-borderless">
              <thead>
                <tr id="table-header">
                  <th class="text-start" scope="col">Name</th>
                  <th class="text-end">Current Price</th>
                  <th class="text-end">Original Price</th>
                  <th></th>
                  <th class="text-end">Diff (prev. price)</th>
                  <th class="text-end">%</th>
                  <th class="text-end">Diff (orig. price)</th>
                  <th class="text-end">%</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
        
        <div class="col-4">
          <div id="chart-container-1">
            <canvas id="myChart1"></canvas>
          </div>

          <div id="chart-container-2">
            <canvas id="myChart2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&#169 The Stoned Crab</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
